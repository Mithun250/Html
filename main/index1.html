<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Webworkers</title>
</head>
<body>
    <h1>With Webworkers</h1>
    <button onclick="simple()">Welcome</button>
    <button onclick="timeoperation()">Calculate</button>

    <script>
        function simple(){
            alert('Welcome');
        }

        function timeoperation(){
            var myWorker = new Worker('calculate.js');
            myWorker.onmessage=function(e)
            {
                alert('Output is '+e.data);
            }
        }
        </script>
</body>
</html>
