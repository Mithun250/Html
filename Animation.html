<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
</head>
<body>
  <style>
    #box
    {
        width: 1250px;
        height: 100px;
        border: 5px solid black;
        border-radius: 1rem;
        display: flex;
        align-items: center;
        padding-left: 50px;
        padding-right: 50px;
    }
    #box span
    {
        position: relative;
        animation: moving 10s infinite;
    }
    @keyframes moving
    {
        0% {margin-left: 0px;}
        50% {margin-left: 1100px;}
        100% {margin-left:0px}
    }
</style>
<div id="box">
    <span>Aspire Systems</span>
</div>
</body>
</html>
